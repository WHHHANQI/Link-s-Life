<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Link's Wishes</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .wish-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .wish-card-img { width: 100%; height: 150px; object-fit: cover; background: #eee; border-radius: 8px 8px 0 0; }
        .wish-info { padding: 15px; }
        .progress-bar { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #3b82f6, #8b5cf6); width: 0%; transition: 1s; }
        .add-form { display: none; margin-top: 10px; border-top: 1px dashed #ccc; padding-top: 10px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">Link's Life</div>
        <div class="nav-links">
            <a href="index.html">ğŸ  å…³äº (About)</a>
            <a href="finance.html">ğŸ’° èµ„äº§ (Wealth)</a>
            <a href="wishes.html" class="active">âœ¨ æ„¿æœ› (Wishes)</a>
            <a href="success.html">ğŸ† æ—¥è®° (Success)</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>âœ¨ æ„¿æœ›æ¸…å• (Wish List)</h2>
                <button onclick="toggleForm()">+ æ·»åŠ  (Add)</button>
            </div>
            
            <div id="addForm" class="add-form">
                <input id="wTitle" placeholder="æ„¿æœ›åç§° (Item Name)">
                <input id="wCost" type="number" placeholder="ç›®æ ‡é‡‘é¢ (Cost - Optional)">
                <input id="wImg" placeholder="å›¾ç‰‡é“¾æ¥ (Image URL)">
                <button onclick="addNewWish()">ä¿å­˜ (Save)</button>
            </div>
        </div>

        <div id="wishGrid" class="wish-grid"></div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/lock.js"></script>

    <script>
        const db = new GithubDB();
        const FILE_NAME = "wishes.json";
        let localWishes = [];

        window.addEventListener('app-ready', async () => {
            const data = await db.load(FILE_NAME);
            if(data) {
                localWishes = data;
                renderWishes();
            }
        });

        function toggleForm() {
            const form = document.getElementById('addForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        async function addNewWish() {
            const title = document.getElementById('wTitle').value;
            const cost = Number(document.getElementById('wCost').value) || 0; 
            const img = document.getElementById('wImg').value;
            
            if(!title) return alert("Please enter a name!");

            const newWish = { 
                id: Date.now(), 
                title, cost, img, current: 0 
            };
            
            localWishes.push(newWish);
            await db.save(FILE_NAME, localWishes);
            location.reload();
        }

        async function addDeposit(id) {
            const amount = Number(prompt("Deposit Amount?"));
            if(!amount) return;
            const wish = localWishes.find(w => w.id === id);
            if(wish) {
                wish.current += amount;
                await db.save(FILE_NAME, localWishes);
                renderWishes();
            }
        }

        function renderWishes() {
            const grid = document.getElementById('wishGrid');
            grid.innerHTML = "";
            
            localWishes.forEach(w => {
                let footerHtml = "";
                let progressHtml = "";

                if (w.cost > 0) {
                    const pct = Math.min(100, (w.current / w.cost) * 100).toFixed(1);
                    progressHtml = `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:${pct}%"></div>
                        </div>`;
                    footerHtml = `
                        <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                            <span>Saved: Â¥${w.current}</span>
                            <span>${pct}%</span>
                        </div>
                        <button onclick="addDeposit(${w.id})" style="width:100%; margin-top:10px; background:#10b981;">ğŸ’° å­˜å…¥ (Deposit)</button>
                    `;
                } else {
                    progressHtml = `<div style="margin:10px 0; color:#8b5cf6; font-weight:bold; font-size:0.9rem;">â™¾ï¸ Priceless (æ— ä»·)</div>`;
                    footerHtml = `<div style="font-size:0.8rem; color:#666;">Just do it.</div>`;
                }
                
                grid.innerHTML += `
                    <div class="card" style="padding:0;">
                        <img src="${w.img || 'https://via.placeholder.com/300'}" class="wish-card-img">
                        <div class="wish-info">
                            <h3 style="margin:0 0 5px 0;">${w.title}</h3>
                            <p style="color:#666; font-size:0.9rem; margin:0;">Goal: ${w.cost > 0 ? 'Â¥'+w.cost : 'Priceless'}</p>
                            ${progressHtml}
                            ${footerHtml}
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
